<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boca Shop</title>
    <link rel="stylesheet" href="./frontend/css/main.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <header>
        <h1>Tienda Oficial de Boca Juniors</h1>
    </header>
    <nav id="categorias">
        <button class="categoria-btn active" data-categoria="todos">Todos los productos</button>
        <button class="categoria-btn" data-categoria="remeras">Remeras</button>
        <button class="categoria-btn" data-categoria="shorts">Shorts</button>
        <button class="categoria-btn" data-categoria="medias">Medias</button>
        <button class="categoria-btn" data-categoria="abrigos">Abrigos</button>
    </nav>
    <main>
        <section id="productos"></section>
        <section id="carrito">
            <h2>Carrito de Compras</h2>
            <ul id="lista-carrito"></ul>
            <p>Total: $<span id="total">0</span></p>
            <button id="vaciar-carrito">Vaciar Carrito</button>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./frontend/js/app.js"></script>
    <script src="./frontend/js/carrito.js"></script>
    <script src="./frontend/js/localStorage.js"></script>
    <script src="./frontend/js/productos.js"></script>
</body>
</html>
